<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>MAXX Private AI - Final Step</title>
<style>
    /* --- 1. 기본 스타일 및 변수 --- */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    :root {
        --bg-color: #000000;
        --card-bg-color: #0c0c0c;
        --text-color: #e8e8e8;
        --highlight-color: #ffffff;
        --accent-color: #a0a0a0;
        --key-color: #9e0000;
        --key-text-color: #bd7048;
        --divider-color: #2a2a2a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Noto Sans KR', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-image: radial-gradient(ellipse 50% 40% at 50% 50%, rgba(0, 39, 167, 0.6), transparent 80%);
        background-repeat: no-repeat;
    }

    /* --- 2. 결제 카드 스타일 --- */
    .payment-card {
        background-color: var(--card-bg-color);
        border: 1px solid var(--divider-color);
        border-radius: 16px;
        padding: clamp(30px, 8vw, 50px);
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* --- 3. 타이포그래피 및 컨텐츠 --- */
    .exclusive-badge {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--key-text-color);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    h1 {
        font-size: clamp(1.8rem, 5vw, 2.2rem);
        color: var(--highlight-color);
        margin-bottom: 15px;
        font-weight: 600;
    }

    .price {
        font-size: 1.5rem;
        color: var(--highlight-color);
        font-weight: 500;
        margin-bottom: 30px;
    }
    .price span {
        font-weight: 300;
        color: var(--accent-color);
    }
    
    /* 네트워크 주의사항 스타일 */
    .network-warning {
    background-color: rgba(189, 112, 72, 0.1);
    border: 1px solid var(--key-text-color);
    border-radius: 8px;
    padding: 12px; /* 내부 여백 축소 */
    margin: -15px auto 25px auto; /* 하단 외부 여백 축소 */
    max-width: 95%;
    font-size: 0.8rem; /* 폰트 크기 축소 */
    line-height: 1.6;
    color: var(--accent-color);
    }
    .network-warning strong {
        color: var(--key-text-color);
        font-weight: 700;
    }

    .instructions {
        font-size: 0.95rem;
        color: var(--accent-color);
        text-align: left;
        margin: 30px auto;
        padding-left: 20px;
        line-height: 1.8;
    }
    .instructions strong {
        color: var(--text-color);
        font-weight: 500;
    }

    /* --- 4. 지갑 주소 및 복사 버튼 --- */
    .wallet-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000;
        border: 1px solid var(--divider-color);
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
        position: relative;
    }

    .wallet-address {
        font-family: 'SF Mono', 'Courier New', monospace;
        font-size: clamp(0.8rem, 3vw, 1rem);
        color: var(--highlight-color);
        margin-right: 15px;
        word-break: break-all;
        text-align: left;
    }

    .copy-btn {
        background-color: var(--key-text-color);
        color: #000;
        border: none;
        border-radius: 6px;
        padding: 10px 15px;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .copy-btn:hover {
        background-color: #d88e6a;
        transform: scale(1.05);
    }

    .feedback-msg {
        color: var(--key-text-color);
        font-size: 0.85rem;
        font-weight: 500;
        margin-top: 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .feedback-msg.show {
        opacity: 1;
    }

</style>
</head>
<body>

<div class="payment-card">
    <div class="exclusive-badge">Private Access</div>
    <h1>구매자 전용 접근 승인</h1>
    <p class="price">0.5 ETH <span>(Ethereum)</span></p>

    <div class="network-warning">
        ⚠️ <strong>중요:</strong> 반드시 <strong>이더리움 (ERC-20)</strong> 네트워크를 통해<br>전송해주세요.<br>타 네트워크 전송 시 자산이 소각될 수 있습니다.
    </div>

    <p style="color: var(--accent-color); font-size: 0.9rem;">아래 주소로 금액을 송금해주세요.</p>

    <div class="wallet-container">
        <span class="wallet-address" id="walletAddress"></span>
        <button class="copy-btn" id="copyButton">주소 복사</button>
    </div>
    <div class="feedback-msg" id="feedbackMessage">주소가 복사되었습니다!</div>

    <ol class="instructions">
        <li><strong>입금 확인:</strong> 블록체인 네트워크에서 3번의 확인(Confirm)이 완료되면 자동 처리됩니다.</li>
        <li><strong>프로그램 전달:</strong> 입금 시 사용한 지갑 주소를 기준으로 라이선스가 발급되며, 자세한 안내는 <strong>신청서에 기재한 이메일</strong>로 전송됩니다.</li>
    </ol>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const copyButton = document.getElementById('copyButton');
        const walletAddressSpan = document.getElementById('walletAddress');
        const feedbackMessage = document.getElementById('feedbackMessage');
        
        const walletAddress = "0xF42694202339E2A443138bE6D226Ed7FdFA51D18";

        walletAddressSpan.textContent = walletAddress;
        
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(walletAddress).then(() => {
                feedbackMessage.classList.add('show');
                copyButton.textContent = "복사 완료";

                setTimeout(() => {
                    feedbackMessage.classList.remove('show');
                    copyButton.textContent = "주소 복사";
                }, 2000);
            }).catch(err => {
                console.error('주소 복사에 실패했습니다.', err);
                feedbackMessage.textContent = '복사 실패. 직접 복사해주세요.';
                feedbackMessage.classList.add('show');
            });
        });
    });
</script>

</body>
</html>
